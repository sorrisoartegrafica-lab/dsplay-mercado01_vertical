<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção Supermercado - Layout Final</title>
    <link rel="stylesheet" href="style.css">

    <script>
        try {
            // Pega a cor salva da última visita
            const cachedBgColor = localStorage.getItem('main_bg_color_cache');
            if (cachedBgColor) {
                // Aplica a cor ANTES da página carregar
                document.documentElement.style.backgroundColor = cachedBgColor;
            } else {
                // Cor padrão (preto) se for a primeira visita
                document.documentElement.style.backgroundColor = '#000';
            }
        } catch (e) {
            // Se falhar (ex: modo privado), usa preto
            document.documentElement.style.backgroundColor = '#000';
        }
    </script>
    </head>
<body>
    
    <div id="app">
        <div id="fundo-principal"></div>
        <div id="fundo-secundario"></div>

        <div id="logo-container" class="elemento-animado">
            <img id="logo-img" src="" alt="Logo do Mercado">
        </div>

        <div id="selo-container" class="elemento-animado">
            <img id="selo-img" src="" alt="Selo da Promoção">
        </div>

        <div id="produto-container" class="elemento-animado">
            <img id="produto-img" src="" alt="Imagem do Produto">
        </div>

        <div id="descricao-container" class="elemento-animado">
            <p id="descricao-texto"></p>
        </div>

        <div id="preco-container" class="elemento-animado">
            <span class="simbolo-real">R$</span>
            <span id="preco-texto"></span>
        </div>

        <div id="info-inferior-wrapper" class="elemento-animado">
            <div id="qrcode-container">
                <img id="qrcode-img" src="" alt="QR Code">
            </div>

            <div id="qr-texto-container">
                <p id="qr-texto"></p>
            </div>
        </div>


    </div>

    <script src="script.js"></script> 
</body>
</html>
